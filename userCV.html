<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Curriculum.Vitae</title>
    <script src="JS/checkforPhone.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/cvTabIcon.png?alt=media&token=7b2f3ec1-96af-4c32-b9cd-be0651066b4c">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="CSS/userCV.css">
</head>
<body>
    <div class="ParticleContainer" id="bg"></div>
    <div class="blob1"></div>
    <div class="blob2"></div>
    <div class="mainContainer" id="mainContainer">
        <p class="sectionName"> Presenting My CV!</p>

        <div class="cvMask"></div>
        <div class="pdfContainerOne"><img class="slowLoadOne" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/compressImages%2FcvPartOneOpt.jpg?alt=media&token=bbd114c3-d51d-40dd-8f99-e299d2b348e7"><img class="longLoad" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/CVImagePartOne.jpg?alt=media&token=f4433535-a40f-4438-a97b-c395a557caa8"></div>
        <div class="pdfContainerTwo"><img class="slowLoadTwo" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/compressImages%2FcvPartTwoOpt.jpg?alt=media&token=ba056e57-5f64-4b48-be57-f88005b15609"><img class="longLoad" src="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/CVImagePartTwo.jpg?alt=media&token=a5fe76ae-a8e1-44dd-9704-e2e4c9397ade"></div>
        
        <div class="redirectWebsite" id="redirectWebsite">
            <span class="redirectWebsiteLogoBtn"><ion-icon name="aperture"></ion-icon></span>
            <span class="redirectWebsiteLogoTxt"> videolize.asm </span>
            </div>
   
            <div class="redirectSocial" id="redirectSocial">
                <span class="sparkleLogoBtn"><ion-icon name="sparkles"></ion-icon></span>
                <span class="sparkleLogoTxt"> editor.design </span>
                </div>

            <div class="FooterSocials">
                <ion-icon name="logo-linkedin"  style="--i:1;" id="linkedinRedirect"></ion-icon>
                <ion-icon name="logo-instagram"  style="--i:2;" id="instagramRedirect"></ion-icon>
                <ion-icon name="logo-facebook"  style="--i:3;" id="facebookRedirect"></ion-icon>
            </div>
    </div>
    <script src="JS/particles.min.js"></script>
    <script src="JS/particleEffectCV.js"></script>
    <script src="JS/userCV.js"></script>
    <script src="JS/PatchContextMenu.js"></script>
</body>
</html>
